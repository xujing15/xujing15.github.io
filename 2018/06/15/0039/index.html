<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录窗口</title>
    <style type="text/css">
        body {
            width:100%;
            height:100%;
        }

        #title {
            font-size: 35px;
            color: #ff76c8;
            width: 400px;
            text-align: center;
            margin-left:100px;
        }
    </style>
</head>
<body>
<div id="title">
    <h1>欢迎登录~</h1>
    <img src = "010.png" />
</div>

<script type="text/javascript">
    window.onload = function () {
        var flag = 0;
        do {
            var array = [["xujing", "123456"], ["xuj", "000000"], ["root", "654321"]];
            var username = prompt("这位大侠，尊姓大名：");
            var userkey = prompt("悄悄的输入你的密码：");

            for (var i = 0; i < array.length; i++) {
                if (array[i][0] == username && array[i][1] == userkey) {
                    alert("欢迎来到鱼C秘密组织-暗部，再次欢迎你#" + username + "#先生！");

                    flag = 1;
                    break;
                }

                if (username == null && userkey == null) {
                    flag = 2;
                }
            }

            if (flag == 0) {
                alert("用户密码错误，请重新登录，3次后，系统将报警！！！");
            }
        } while (flag == 0);
    }
</script>
</body>
</html>
