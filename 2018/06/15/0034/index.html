<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C-命名函数的定义</title>
</head>
<body>
<script type="text/javascript">
    var data = input();
    var sum = count(data);
    alert(data + "中的各位数字之和为：" + sum);

    function input() {
        return prompt("请输入一个整数，然后统计该数的各位数字之和。");
    }

    function count(data) {
        var sum = 0;
        for (var i in data) {
            sum = sum + parseInt(data[i]);
        }
        return sum;
    }
</script>
</body>
</html>
